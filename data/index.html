<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Defuma IoT - Defumadeira Controle Remoto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Defuma IoT - Defumadeira Controle Remoto</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="vendor/google-fonts.css">
	  <link rel="stylesheet" href="vendor/material.css">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"> -->
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    html, body {
      font-family: 'Roboto', 'Helvetica', sans-serif;
    }
    .demo-content {
      max-width: 1080px;
    }
    .temperature_read {
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--grey-300 mdl-color-text--black">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Defuma_IoT</span>
          <div class="mdl-layout-spacer"></div>
          <button onclick="goConfig()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="home_btn">
            <i><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg></i>
          </button>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-cell--8-col-desktop">
            <div class="mdl-card__title mdl-color--red-500">
                <h2 class="mdl-card__title-text mdl-color-text--white">Temperatura</h2>
            </div>
            <div class="mdl-card__supporting-text temperature_read">
                <h2><span id="temperature">%TEMPERATURE%</span><span> &deg;C</span></h2>
            </div>
          </div>
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--4-col-desktop">
            <div class="mdl-card__title mdl-color--red-500">
              <h2 class="mdl-card__title-text mdl-color-text--white">Limites</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <div>
                <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
                <form action="/update" target="dummyframe">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="max_temp" name="threshold_max" value="%THRESHOLD_MAX%" required>
                    <label class="mdl-textfield__label" for="max_temp">Máximo</label>
                    <span class="mdl-textfield__error">Valor tem que ser um número!</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="temp_min" name="threshold_min" value="%THRESHOLD_MIN%" required>
                      <label class="mdl-textfield__label" for="temp_min">Mínimo</label>
                      <span class="mdl-textfield__error">Valor tem que ser um número!</span>
                    </div>
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" value="Enviar">              
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="vendor/material.js"></script>
    <script>
      setInterval(function ( ) {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("temperature").innerHTML = this.responseText;
              }
              };
              xhttp.open("GET", "/temperature", true);
              xhttp.send();
          }, 3000 
      );

      function goConfig() {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "/redirect/config");
          xhr.send();
      }      
    </script>

  </body>
</html>
